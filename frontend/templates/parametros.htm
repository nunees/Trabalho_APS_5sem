    <title>Reporta Enchente</title>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">Reportar Enchente</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link h6" href="/">
                                <span data-feather="home" class="feather-24"></span>
                                Dashboard <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link h6 active" href="/parametros">
                                <span data-feather="settings" class="feather-24"></span>

                            </a>
                        </li>

                                <span data-feather="activity" class="feather-24"></span>

                            </a>
                        </li>
                    </ul>

                <div class="container">
                    <div class="form jumbotron" style="margin-top: 40px;">
                        <h1 class="display-3 text-center">Alterar Parâmetros</h1>
                        <form method="post" action="/parametros">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nome do sensor</label>
                                <input type="text" class="form-control" id="sensorName" placeholder="Novo nome" name="sensorName">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Distância segura</label>
                                <input type="number" class="form-control" id="distanciaSegura" placeholder="ex: 55.0" name="distance">
                            </div>
                            <button type="submit" class="btn btn-lg btn-outline-dark">Alterar</button>
                        </form>
                    </div>
                </div>

    <script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
